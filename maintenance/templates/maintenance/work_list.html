{% extends 'maintenance/logined_base.html' %}
{% load static %}

{% block container %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col col-md-6 col-sm-auto text-center">
      <h1>List of works</h1>
      <ul class="list-group">
        {% for work in object_list %}
        <li class="list-group-item">
          <a href="{{ work.get_absolute_url}}" class="link-primary">{{ work }}</a>
          <a href="{% url 'edit_work' pk=work.pk %}?next={{request.path}}" class="btn btn-primary btn-sm">edit</a>
          <a href="{% url 'delete_work' pk=work.pk %}?next={{request.path}}" class="btn btn-danger btn-sm">delete</a>
        </li>
        {% empty %}
        <li class="list-group-item">No data</li>
        {% endfor %}
      </ul>
      <a href="{% url 'add_work' %}?next={{request.path}}" class="btn btn-primary mt-1">Add new work</a>
    </div>
  </div>
</div>
{% endblock %}
