{% extends 'maintenance/logined_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block container %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col col-md-6 border rounded text-center">
      <form method="post">
        <p class="text-center">Vehicle delete.</p>
        {% csrf_token %}
        <p>Are you sure you want to delete the vehicle "{{object}}"?</p>
        {{ form }}
        <div class="m-6 d-flex justify-content-center">
          <button type="submit" class="btn btn-primary mb-4 me-2">Delete</button>
          <div>
            <a class="btn btn-outline-secondary" onclick="history.back()">Back</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
