{% extends 'maintenance/logined_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block container %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col col-md-6 border rounded text-center">
      <h1>Work edit</h1>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="m-6 d-flex justify-content-center">
          <button type="submit" class="btn btn-primary mb-4 me-2">Save</button>
          <div>
            <a class="btn btn-outline-secondary" onclick="history.back()">Back</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
